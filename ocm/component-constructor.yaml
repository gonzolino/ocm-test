# yaml-language-server: $schema= https://ocm.software/schemas/configuration-schema.yaml
# ocm get resources ghcr.io/platform-mesh/ocm//github.com/platform-mesh/httpbin-operator --latest -r -o treewide
components:
  - name: github.com/gonzolino/ocm-test
    version: "${VERSION}"
    provider:
      name: gonzolino
    resources:
      - name: hello-world-image
        type: ociImage
        version: "${VERSION}"
        access:
          type: ociArtifact
          imageReference: ghcr.io/gonzolino/hello-world:${IMAGE_VERSION}
      - name: hello-world-chart
        type: helmChart
        version: "${VERSION}"
        access:
          type: ociArtifact
          imageReference: ghcr.io/gonzolino/charts/hello-world:${CHART_VERSION}
      - name: cloud-controller-manager
        type: ociImage
        version: "${CLOUD_CONTROLLER_MANAGER_VERSION}"
        access:
          type: ociArtifact
          imageReference: ghcr.io/ironcore-dev/cloud-provider-ironcore:${CLOUD_CONTROLLER_MANAGER_VERSION}
      - name: machine-controller-manager-provider-ironcore
        version: "${MACHINE_CONTROLLER_MANAGER_PROVIDER_IRONCORE_VERSION}"
        type: ociImage
        access:
          type: ociArtifact
          imageReference: ghcr.io/ironcore-dev/machine-controller-manager-provider-ironcore:${MACHINE_CONTROLLER_MANAGER_PROVIDER_IRONCORE_VERSION}
